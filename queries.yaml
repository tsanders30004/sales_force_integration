
:account: |
  SELECT id,
         name,
         accountnumber,
         cardconex_status__c,
         mid_1__c,
         mid_1_type__c,
         mid_2__c,
         mid_2_type__c,
         mid_3__c,
         mid_3_type__c,
         mid_4__c,
         mid_4_type__c,
         mid_5__c,
         mid_5_type__c,
         dba_name__c,
         dba_street__c,
         dba_city__c,
         dba_state__c,
         dba_postal_code__c,
         dba_phone__c,
         date_agreement_signed__c,
         lead_created_date__c,
         closure_date__c,
         months_in_business__c,
         sic,
         owner.name,
         owner.firstname,
         owner.lastname,
         sales_representative__c,
         business_dev_credit__c,
         referring_organization_text__c,
         bluefin_contract_start_date__c,
         industry__c,
         segment__c,
         chain__r.name,
         relationship_chain__r.name,
         platform__c,
         ach_credit_fee__c,
         bfach_discount_rate__c,
         ach_monthly_fee__c,
         ach_noc_fee__c,
         ach_per_gw_trans_feerraj__c,
         ach_return_error_fee__c,
         ach_transaction_fee__c,
         bluefin_gateway_discount_rate__c,
         file_transfer_monthly_fee__c,
         gateway_monthly_fee__c,
         group_tag_fee__c,
         gw_per_auth_decline_fee__c,
         per_transaction_fee__c,
         gw_per_credit_fee__c,
         gw_per_refund_fee__c,
         gw_per_sale_fee__c,
         gw_per_token_fee__c,
         gw_reissued_fee__c,
         misc_monthly_fees__c,
         p2pe_device_activated__c,
         p2pe_device_activating_fee__c,
         p2pe_device_stored_fee__c,
         p2pe_encryption_fee__c,
         p2pe_monthly_flat_fee__c,
         one_time_key_injection_fees__c,
         p2pe_tokenization_fee__c,
         pci_scans_monthly_fee__c,
         ParentId,
         Billing_Situation__c,
         Billing_Occurrence__c,
         Hold_Billing__c,
         Stop_Billing__c,
         lastmodifieddate
  FROM account
  WHERE id != '001U000000QwKXEIA3'
    AND lastmodifieddate > #{save_state[:acct_last_mod_date]}

:servicecontract: |
  SELECT id,
         accountid,
         status,
         new_existing_account_type__c,
         startdate,
         sw_msp_short_name__c,
         activationdate,
         date_deployed__c,
         lastmodifieddate
  FROM servicecontract
  WHERE accountid != '001U000000QwKXEIA3'
    AND lastmodifieddate > #{save_state[:sc_last_mod_date]}

:bankaccount: |
  SELECT Id,
         IsDeleted,
         Name,
         CreatedDate,
         CreatedById,
         LastModifiedById,
         SystemModstamp,
         LastActivityDate,
         LastViewedDate,
         LastReferencedDate,
         Owner__c,
         Account_Number__c,
         Bank_Address__c,
         Bank_Contact_Name__c,
         Bank_Name__c,
         Bank_Phone__c,
         Name_On_Account__c,
         Bank_City__c,
         ABA__c,
         Bank_State__c,
         Bank_Postal_Code__c,
         Account_Type__c,
         Bank_Street__c,
         lastmodifieddate
  FROM Bank_Account__c
  WHERE lastmodifieddate > #{save_state[:ba_last_mod_date]}

:serialnumber: |
  SELECT id,
         PBSI__Account__c,
         PBSI__Serial_Number__c,
         PBSI__Date_Shipped__c,
         PBSI__New_Date_Received__c,
         PBSI__Sales_Order__c,
         lastmodifieddate
  FROM PBSI__Serial_Number_Tracker__c
  WHERE lastmodifieddate > #{save_state[:sn_last_mod_date]}

:custom: |
  SELECT id,
         mid_1__c,
         mid_1_type__c,
         mid_2__c,
         mid_2_type__c,
         cardconex_status__c,
         dba_name__c,
         dba_city__c,
         dba_state__c,
         date_agreement_signed__c,
         lead_created_date__c,
         closure_date__c,
         invoicing_start_date__c,
         months_in_business__c,
         (SELECT servicecontract.id,
                 servicecontract.sw_msp_short_name__c,
                 servicecontract.activationdate,
                 servicecontract.date_deployed__c
          FROM servicecontracts
          ORDER BY sw_msp_short_name__c DESC
          LIMIT 1),
         sic,
         owner.name,
         owner.firstname,
         owner.lastname,
         sales_representative__c,
         business_dev_credit__c,
         referring_organization_text__c,
         bluefin_contract_start_date__c,
         industry__c,
         segment__c,
         chain__r.name,
         relationship_chain__r.name,
         platform__c
  FROM account
  WHERE mid_1__c != null
    AND id != '001U000000QwKXEIA3'
